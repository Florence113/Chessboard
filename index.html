<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaquery.css">
</head>
<body>

    <header class="top">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
        <div>e</div>
        <div>f</div>
        <div>g</div>
        <div>h</div>
    </header>

    <main>
        <!-- First Line -->
        <div class="white"><span>&#9820;</span></div>
        <div class="black"><span>&#9822;</span></div>
        <div class="white"><span>&#9821;</span></div>
        <div class="black"><span>&#9819;</span></div>
        <div class="white"><span>&#9818;</span></div>
        <div class="black"><span>&#9821;</span></div>
        <div class="white"><span>&#9822;</span></div>
        <div class="black"><span>&#9820;</span></div>

        <!-- Second Line -->
        <div class="black"><span>&#x265F;</span></div>
        <div class="white"><span>&#x265F;</span></div>
        <div class="black"><span>&#x265F;</span></div>
        <div class="white"><span>&#x265F;</span></div>
        <div class="black"><span>&#x265F;</span></div>
        <div class="white"><span>&#x265F;</span></div>
        <div class="black"><span>&#x265F;</span></div>
        <div class="white"><span>&#x265F;</span></div>

        <!-- Third Line -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <!-- Fourth Line -->
        
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <!-- Fifth Line -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <!-- Sixth Line -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <!-- Seventh Line -->
        <div class="white"><span>&#9817;</span></div>
        <div class="black"><span>&#9817;</span></div>
        <div class="white"><span>&#9817;</span></div>
        <div class="black"><span>&#9817;</span></div>
        <div class="white"><span>&#9817;</span></div>
        <div class="black"><span>&#9817;</span></div>
        <div class="white"><span>&#9817;</span></div>
        <div class="black"><span>&#9817;</span></div>

        <!-- Eight Line -->
        <div class="black"><span>&#9814;</span></div>
        <div class="white"><span>&#9816;</span></div>
        <div class="black"><span>&#9815;</span></div>
        <div class="white"><span>&#9813;</span></div>
        <div class="black"><span>&#9812;</span></div>
        <div class="white"><span>&#9815;</span></div>
        <div class="black"><span>&#9816;</span></div>
        <div class="white"><span>&#9814;</span></div>
    </main>

</body>
</html>
